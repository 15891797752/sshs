<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<base href="http://localhost:8080/system/">

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script type="text/javascript" src="scripts/jquery/jquery.js"></script>

<!-- Bootstrap -->
<link href="scripts/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript"
	src="scripts/bootstrap/js/bootstrap.min.js"></script>


<!-- bootstrap-table -->
<link href="scripts/bootstrap-table/src/bootstrap-table.css"
	rel="stylesheet">
<!-- bootstrap-table -->
<script type="text/javascript"
	src="scripts/bootstrap-table/src/bootstrap-table.js"></script>
<script type="text/javascript"
	src="scripts/bootstrap-table/src/locale/bootstrap-table-zh-CN.js"></script>

<!-- bootstrap-select -->
<link rel="stylesheet"
	href="scripts/bootstrap-select/dist/css/bootstrap-select.css">
<!-- bootstrap-select -->
<script type="text/javascript"
	src="scripts/bootstrap-select/dist/js/bootstrap-select.js"></script>


<!-- bootstrap-datetimepicker -->
<link rel="stylesheet"
	href="scripts/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css">
<!-- bootstrap-datetimepicker -->
<script type="text/javascript"
	src="scripts/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"
	charset="UTF-8"></script>
<script type="text/javascript"
	src="scripts/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"
	charset="UTF-8"></script>

<!-- bootstrap paginator -->
<script type="text/javascript"
	src="scripts/bootstrap-paginator/build/bootstrap-paginator.min.js"></script>
 

<!-- 自定义js ，扩展翻页table组件 -->
<script type="text/javascript" src="scripts/js/bootstrap-table-ext.js"></script>

<!-- require -->
<script type="text/javascript" src="scripts/require/require.js"></script>


</head>
<body>
	<form action="" method="post" xid="queryForm" style="height: 44px;"
		name="queryForm">
		<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 form-inline">
			<div class="form-group">
				<label for="" class="control-label" style="white-space: nowrap;">表名:</label>
				<div class="input-group">
					<input type="text" class="form-control"
						id="d21178f5489c4fd5afe124d109a049be" name="tableName"
						placeholder="表名">
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 form-inline">
			<div class="form-group">
				<label for="" class="control-label" style="white-space: nowrap;">表描述:</label>
				<div class="input-group">
					<input type="text" class="form-control"
						id="2b85abf24bf04c5daacef92ab6deb692" name="tableComment"
						placeholder="表描述">
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 form-inline">
			<div class="form-group">
				<label for="" class="control-label" style="white-space: nowrap;">生成日期:</label>
				<div id="f69b119a2e0b42688336ad96f20d2e2b_picker"
					class="date form_date input-group" data-date=""
					data-date-format="yyyy-MM-dd"
					data-link-field="f69b119a2e0b42688336ad96f20d2e2b"
					data-link-format="yyyy-MM-dd">
					<input type="text" class="form-control"
						id="cldf69b119a2e0b42688336ad96f20d2e2b" name="cldcoderDate"
						placeholder="生成日期"><input type="hidden"
						id="f69b119a2e0b42688336ad96f20d2e2b" name="coderDate" value="" /><span
						class="input-group-addon"><span
						class="glyphicon glyphicon-calendar"></span></span>
				</div>
				<script type="text/javascript">
					/* $("#f69b119a2e0b42688336ad96f20d2e2b_picker")
							.datetimepicker({
								"language" : "zh-CN",
								"weekStart" : 1,
								"todayBtn" : 1,
								"autoclose" : 1,
								"todayHighlight" : 1,
								"startView" : 2,
								"minView" : 2,
								"forceParse" : 0
							}); */
				</script>
			</div>
		</div>
		<select name="coderFlag"
			bind-options="Dict.getDictItems(&quot;YN&quot;)"
			bind-optionsvalue="dictCode" bind-optionslabel="dictName"
			bind-optionscaption="全部">
		</select> <a class="btn btn-default" label="查询" name="btnQuery"
			icon="linear linear-magnifier" onclick="Model.btnQueryClick();">
			<i xid="i1" class="linear linear-magnifier"> </i> <span xid="span1">
				查询</span>
		</a> <a class="btn btn-default" label="重置" name="btnReset"
			icon="linear linear-cross"> <i xid="i2"
			class="linear linear-cross"> </i> <span xid="span8"> 重置</span>
		</a>
	</form>
	<table id="mainListTable" class="table table-bordered"
		data-list="{sex:[{m:男},{f:女}]}" data-url="user/getUserList.do"
		data-striped="false">
		<thead>
			<tr>
				<th data-field="tableName">表名</th>
				<th data-field="tableComment">表描述</th>
				<th data-field="coderFlag" data-formatter="getList">是否已生成代码</th>
				<th data-field="handle" data-formatter="formateDate">操作</th>
			</tr>
		</thead>
	</table>
	<script type="text/javascript">
		var Model;
		require([ "/system/system/coder/mainList.js.dw" ], function(model) {
			Model = model;
		});
	</script>
</body>

</html>
