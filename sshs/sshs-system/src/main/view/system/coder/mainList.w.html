<form action="" method="post" id="queryForm" style="height: 44px;"
	name="queryForm">
	<input name="tableName" label="表名" /> <input name="tableComment"
		label="表描述" /> <input type="date" name="coderDate"
		format="yyyy-MM-dd" label="生成日期" /> <select name="coderFlag"
		dictCode="YN" label="代码是否已生成"></select> <a class="btn btn-default" label="查询"
		name="btnQuery" icon="linear linear-magnifier"
		onClick="Model.btnQueryClick();"> <i xid="i1"
		class="linear linear-magnifier"></i> <span xid="span1">查询</span></a> <a
		class="btn btn-default" label="重置" name="btnReset"
		icon="linear linear-cross"> <i xid="i2"
		class="linear linear-cross"></i> <span xid="span8">重置</span></a>

</form>
<div id="content">
	<table id="mainListTable" class="table table-bordered"
		data-url="system/coder/getTableList.do" data-striped=false>
		<thead>
			<tr>
				<th data-field="tableName" data-sortable=true>表名</th>
				<th data-field="tableComment">表描述</th>
				<th data-field="coderFlag" data-format="YN"
					data-formatter=_DictTranslate>是否已生成代码</th>
				<th data-field="handle" data-formatter=Model.generateCode>操作</th>
			</tr>
		</thead>
	</table>
</div>
