<form type="condition" action="javascript:Model.btnQueryClick();"
	id="queryForm" style="height: 44px;" class="form-inline">
	<input name="tableName" /> <input name="tableComment" /> <input
		type="date" name="coderDate" /> <select name="coderFlag"
		dictCode="YN"></select>

	<div type="buttonGroup">
		<button type="query"></button>
		<button type="reset"></button>
	</div>

</form>
<div id="content">
	<table type="bootstrap" id="mainListTable" pagination=true
		url="system/coder/getTableList.do">
		<thead>
			<tr>
				<th type="column" rowNumber="true" />
				<th type="column" field="tableName" sortable=true />
				<th type="column" field="tableComment" />
				<th type="column" field="coderFlag" dictCode="YN" />
				<th type="column" field="handle"><button text="generate"
						action=Model.showRunPage class=" icon-laptop"></button></th>
			</tr>
		</thead>
	</table>
</div>
