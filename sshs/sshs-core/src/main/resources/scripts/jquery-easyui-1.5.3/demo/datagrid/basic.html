<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic DataGrid - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/bootstrap/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../bootstrap/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Basic DataGrid</h2>
	<p>The DataGrid is created from markup, no JavaScript code needed.</p>
	<div style="margin:20px 0;"></div>
	
	<table class="easyui-datagrid table table-bordered table-hover" title1="Basic DataGrid" style1="width:700px;height:250px"
			data-options="singleSelect:true,collapsible:true,url:'datagrid_data1.json',method:'get'">
		<thead>
			<tr>
				<th data-options="field:'itemid',width1:80">Item ID</th>
				<th data-options="field:'productid',width1:100">Product</th>
				<th data-options="field:'listprice',width1:80,align:'right'">List Price</th>
				<th data-options="field:'unitcost',width1:80,align:'right'">Unit Cost</th>
				<th data-options="field:'attr1',width1:250">Attribute</th>
				<th data-options="field:'status',width1:60,align:'center'">Status</th>
			</tr>
		</thead>
	</table>

</body>
</html>
